<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档图像处理比较</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .comparison {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-container {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .description {
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>文档图像处理比较</h1>
    
    <div class="description">
        <p>这个页面展示了原始图像和处理后的图像对比，重点关注红色标记区域的处理效果。</p>
    </div>

    <h2>原始图像与最新处理后的图像对比</h2>
    <div class="comparison">
        <div class="image-container">
            <img src="orig.jpg" alt="原始图像">
            <p>原始图像</p>
        </div>
        <div class="image-container">
            <img src="output_direct.jpg" alt="最新处理图像">
            <p>最新处理图像（直接文本提取方法）</p>
        </div>
    </div>
    
    <h2>原始图像与之前处理后的图像对比</h2>
    <div class="comparison">
        <div class="image-container">
            <img src="orig.jpg" alt="原始图像">
            <p>原始图像</p>
        </div>
        <div class="image-container">
            <img src="output_final.jpg" alt="之前处理图像">
            <p>之前处理图像</p>
        </div>
    </div>
    
    <h2>原始图像与第二版处理后的图像对比</h2>
    <div class="comparison">
        <div class="image-container">
            <img src="orig.jpg" alt="原始图像">
            <p>原始图像</p>
        </div>
        <div class="image-container">
            <img src="output_improved.jpg" alt="第二版处理图像">
            <p>第二版处理图像</p>
        </div>
    </div>

    <h2>原始图像与之前处理后的图像对比</h2>
    <div class="comparison">
        <div class="image-container">
            <img src="orig.jpg" alt="原始图像">
            <p>原始图像</p>
        </div>
        <div class="image-container">
            <img src="output_fixed.jpg" alt="之前的处理图像">
            <p>之前的处理图像</p>
        </div>
    </div>
</body>
</html>
